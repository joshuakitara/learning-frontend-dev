<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <h1 class="main-text">Generate a <span class="green-text">random password</span></h1>
    <p>Never use an insecure password again.</p>
    <hr class="line">
    <div class="options">
        <div class="options-choices">
            
        </div>
        <button class="btn" onclick="generate()">Generate Passwords</button>
    </div>
    <hr class="line">
    <div class="generated">
        <div class="password-box">
            <label for="one">Option #1</label>
            <input type="text" id="one" disabled> 
        </div>
        <div class="password-box">
            <label for="two">Option #2</label>
            <input type="text" id="two" disabled>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
