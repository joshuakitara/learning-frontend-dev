<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="first-third">
        <div class="header">
            <img class="header-logo" src="./pokemon_TCG_logo.png" alt="Logo">
            <div class="header-links">
                <a class="purchase">Buy</a>
                <a class="sell">Sell</a>
                <a class="trade">Trade</a>
            </div>
        </div>
        <div class="about">
            <div class="about-text">
                <h2>Collect the Pokemon you know and love!</h2>
                <p>There are numerous pokemon cards to collect, but why stop there? Use them to challenge friends and become a pokemon master.</p>
                <button class="sign-up">Sign up</button>
            </div>
            <img class="pokemon-cards" src="./cards.png" alt="Pokemon Cards">
        </div>
    </div>
    
    <div class="cool-info-pictures">Info and pictures</div>
    <div class="quotes">Quotes/Testimonies</div>
    <div class="footer">Footer</div>
</body>
</html>
